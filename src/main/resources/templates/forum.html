<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>

    <!-- Dropdown menu for sorting and filtering options -->
    <form th:action="/posts" method="get">
        <label for="sortFilter">Sort/Filter:</label>
        <select id="sortFilter" name="sortFilter">
            <option value="sortByLikes">Sort by Likes</option>
            <option value="sortByTimestamp">Sort by Timestamp</option>
            <option value="filterByDateRange">Filter by Date Range</option>
        </select>
	<input type="text" id="startDate" name="startDate" style="display: none;">
    <input type="text" id="endDate" name="endDate" style="display: none;">

        <button type="submit">Apply</button>
    </form>

    <!-- Display the list of posts -->
    <div>
        <ul th:if="${posts}">
            <li th:each="post : ${posts}">
                <span th:text="${post.author.username}"></span>
                <span th:text="${post.likeCount}"></span>
            </li>
        </ul>
        <p th:unless="${posts}">No posts to display.</p>
    </div>
</body>
</html>
